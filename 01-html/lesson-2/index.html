<!DOCTYPE html>
<html lang="en">
<head>

    <!--

        we can link to CSS, JavaScript and Favicons in the head section of the webpage
        we can also add metadata about the webpage using <meta> tags

        meta tags can be used by search engines to learn more about our webpage

    -->

    <meta charset="UTF-8">
    <meta name="author" content="XTC">
    <meta name="description" content="All the things I am learning in HTML">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Head Element</title>
    <link rel="stylesheet" href="../darkmode-css/styles.css">
    <link rel="shortcut icon" href="../resources/800-800-play-icon.svg" type="image/x-icon">

</head>
<body>

    <h1>Hello World!</h1>
    <p>This is my first webpage!</p>


    
</body>
</html>
